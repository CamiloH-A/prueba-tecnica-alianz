<div class="container">
    <h1>Clients</h1>
    <div class="row">
        <div class="col">
            <div class="form-group">
                <input type="text" class="form-control" name="filterClients" placeholder="Enter shared key" [(ngModel)]="filterClients">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Shared Key</th>
                        <th>Bussines ID</th>
                        <th>E-mail</th>
                        <th>Phone</th>
                        <th>Data added</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let client of clients | filter: filterClients" >
                        <td>{{client.SharedKey}}</td>
                        <td>{{client.BussinesID}}</td>
                        <td>{{client.Email}}</td>
                        <td>{{client.Phone}}</td>
                        <td>{{client.date}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
